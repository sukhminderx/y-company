<section class="contentContainer">
  <div class="top">
    <div class="left">
      <h2 class="title">Cart Items</h2>
      <h2 class="title" *ngIf="!isVisible()">Looks like your cart is empty</h2>
      <div class="items" *ngIf="isVisible()">
        <app-cart-item *ngFor="let item of items" [item]="item" />
      </div>
    </div>
    <div class="right" *ngIf="isVisible()">
      <h2 class="title">Order Summary</h2>
      <div><app-cart-summary /></div>
    </div>
  </div>
</section>
